<mat-card>
  <mat-card-header> Страница авторизации пользователей </mat-card-header>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput type="text" [(ngModel)]="login" />
    <button
      mat-button
      *ngIf="login"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="login = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
    <button
      mat-button
      *ngIf="password"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="password = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
