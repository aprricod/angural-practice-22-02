<form #newForm="ngForm">
  <mat-card-header>Авторизация</mat-card-header>
  <mat-card>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" [(ngModel)]="auth.login" />
      <button
        mat-button
        *ngIf="auth.login"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="auth.login = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="auth.password"
      />
      <button
        mat-button
        *ngIf="auth.password"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="auth.password = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card>
</form>

<pre innerText="{{ newForm.value | json }}"></pre>
