<form [formGroup]="authForm">
  <mat-card-header> Auth form</mat-card-header>
  <mat-card>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" formControlName="login" />
      <button
        mat-button
        *ngIf="authForm.get('login').value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="authForm.get('login').reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <button
        mat-button
        *ngIf="authForm.get('password').value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="authForm.get('password').reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card>
</form>

<code>{{ authForm.value | json }}</code>
