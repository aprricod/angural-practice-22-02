<mat-card>
  <mat-card-header>Форма авторизации</mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Имя пользователя</mat-label>
      <input matInput type="text" [(ngModel)]="login" />
      <button
        mat-button
        *ngIf="login"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="login = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
      <button
        mat-button
        *ngIf="password"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="password = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
